{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <p>Welcome to the library, {{ user.first_name }} {{ user.last_name }}</p>
    {% else %}
    <p>Welcome to library. Please <a href="{% url 'login' %}">log in</a> or <a href="{% url 'register' %}">sign up.</a></p>
    {% endif %}
{% endblock content %}
